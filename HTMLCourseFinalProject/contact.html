<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Store Open Hours" />
    <meta name="author" content="Yuan" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/taco.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Little Taco Shop Hours</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="index.html#about"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="index.html#our-menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <figure>
      <img
        src="img/tacos_close_up_400x260.png"
        alt="Little Taco Shop Tacos"
        title="Taco ready to eat!"
        height="260"
        width="400"
      />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <main>
      <article id="contact-info">
        <section id="user-contact">
          <h2>Our Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="contact-name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="contact-name"
                  placeholder="your name"
                  required
                />
              </p>
              <p>
                <label for="contact-email">Email:</label>
                <input
                  type="text"
                  name="email"
                  id="contact-email"
                  placeholder="your email"
                  required
                />
              </p>
              <p>
                <label for="contact-message">Your Message:</label>
                <br />
                <textarea
                  name="message"
                  id="contact-message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                  required
                ></textarea>
              </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </section>
        <section id="store-contact">
          <h2>Our Location</h2>
          <address>
            555 Taco Temptation Lane. Suite T <br />
            Kansas City, MO 55555-5555
          </address>
          <p>
            <em>Phone: <a href="tel:+5555555555">555-555-5555</a></em>
          </p>
          <br />
          <a href="#">Back to Top</a>
        </section>
      </article>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
