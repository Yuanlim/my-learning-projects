<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yuan" />
    <meta
      name="description"
      content="Listening Dave Gray CSS tutorial lesson 8"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS List</title>
  </head>
  <body>
    <header>
      <h1>CSS List</h1>
    </header>
    <main>
      <article>
        <h2>Order List</h2>
        <ol start="4" reversed>
          <li>Step one</li>
          <li value="26">Step two</li>
          <li>Step three</li>
        </ol>
      </article>
      <article>
        <h2>Unorder List</h2>
        <ul>
          <li>Step one</li>
          <li>Step two</li>
          <li>Step three</li>
        </ul>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
