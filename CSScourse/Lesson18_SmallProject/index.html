<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav class="NavigationContainer">
        <a href="#JoeProfile">Joe</a>
        <a href="#MattProfile">Matt</a>
        <a href="#JaneProfile">Jane</a>
      </nav>
    </header>

    <main>
      <div class="Profile" id="JoeProfile">
        <figure>
          <img
            class="ProfilePicture"
            src="img/profile1-500x500.png"
            alt="Joe Selfie"
            title="Joe Coder"
            width="500px"
            height="500px"
          />
          <figcaption class="ProfileName">Joe Coder</figcaption>
        </figure>
        <p>&#34;I code stuff&#34;</p>
      </div>
      <div class="Profile" id="JaneProfile">
        <figure>
          <img
            class="ProfilePicture"
            src="img/profile3-500x500.png"
            alt="Jane Selfie"
            title="Jane Teacher"
            width="500px"
            height="500px"
          />
          <figcaption class="ProfileName">Jane Teacher</figcaption>
        </figure>
        <p>&#34;I teach stuff&#34;</p>
      </div>
      <div class="Profile" id="MattProfile">
        <figure>
          <img
            class="ProfilePicture"
            src="img/profile2-500x500.png"
            alt="Matt Selfie"
            title="Matt Designer"
            width="500px"
            height="500px"
          />
          <figcaption class="ProfileName">Matt Designer</figcaption>
        </figure>
        <p>&#34;I design stuff&#34;</p>
      </div>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
